<header class="navbar navbar-bright navbar-fixed-top" role="banner">
<div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!--================= Modal content========================-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="text-center">
                    Sign In / Sign Up
                    </h3>
              </div>
              <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="checkout_count" style="background-color:lightblue;">
                               <h3 class="text-center">Sign In
                                </h3>
                                 <form id="contact_form" method="POST" action="/auth/signIn" class="text-center">


                                    <label for="email">Your Username</label><br/>

                                    <input id="user_email" type="Username" placeholder="Your Username*" name="usernameField" required><br/>

                                     <label for="password">Your Password</label><br/>
                                    <input id="user_address" type="password" placeholder="Enter password*" name="passwordField" required><br/>

                                    <input type="submit" value="Sign In" class="btn btn-warning"  style="
                                        margin-top: 20px !important;
                                    "><br/>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="checkout_count">
                                 <h3 class="text-center">
                                     Sign up
                                </h3>
                                <form class="text-center" name="SignUpForm" action="/auth/signUp" method="POST">
                                <label for="Username">Your UserName</label><br/>
                                  <input type="text" placeholder="Username" name="userName" id="userName" required="required"><br/>
                                  <label for="Email">Your Email</label><br/>
                                   <input type="email" placeholder="Email" name="Email" id="Email" required><br/>
                                   <label for="Password">Your Password</label><br/>
                                  <input type="password" placeholder="Password" name="password" id="password" required="required"><br/>
                                  <input type="submit" value="Sign Up" class="text-center btn btn-warning"  style="
                                        margin-top: 20px !important;
                                    "><br/>
                                </form>
                            </div>
                        </div>
                    </div>
              </div>
             <div class="modal-footer" style="
                    padding-top: 8px;
                ">
                
              </div>
            </div>

          </div>
        </div>
